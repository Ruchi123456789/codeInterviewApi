<div class="container">
    <form #form="ngForm" (ngSubmit)="forward(form.value)">
        <label>Name</label>
        <input type="text" class="form-control" ngModel name="name"/>
        <label>City</label>
         <select class="form-control" ngModel name="sel">
             <option>Pune</option>
             <option>Goa</option>
             <option>Mumbai</option>
             <option>Chhindwara</option>
         </select>
         <label>State</label>
         <input type="text" class="form-control" ngModel name="state"/>
         <label>Country</label>
         <input type="text" class="form-control" ngModel name="country"/>

         <div class="container my-3">
            <button class="btn btn-primary">Previous</button>
             <button type="submit" class="btn btn-primary" id="next">Next</button>
          </div>
    </form>
</div>
